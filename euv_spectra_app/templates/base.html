<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}">
    <link rel="icon" href="{{url_for('static', filename='imgs/icon.png')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- FontAwesome Script -->
    <script src="https://kit.fontawesome.com/40fbc81c42.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
    <body class="d-flex flex-column min-vh-100">
        {% include 'partials/navbar.html' %}
        
        <div class="container">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{category}} mt-2" role="alert">
                    {{ message }}
                </div>
            {% endfor %}

            {% block content %}{% endblock %}
            {% include 'partials/contact_form.html' %}
        </div>
        {% include 'partials/footer.html' %}
        {% block script %}{% endblock %}
    </body>
</html>
